name: Build Stable Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Decode and setup keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > app/alv.jks
        
    - name: Create keystore.properties
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "storeFile=alv.jks" > keystore.properties
        echo "storePassword=$STORE_PASSWORD" >> keystore.properties
        echo "keyAlias=$KEY_ALIAS" >> keystore.properties
        echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
        
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Get version info
      id: version
      run: |
        VERSION_NAME=$(grep 'versionName' app/build.gradle | awk -F'"' '{print $2}')
        VERSION_CODE=$(grep 'versionCode' app/build.gradle | awk '{print $2}')
        echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
        
    - name: Rename APK
      run: |
        APK_NAME="SplashBrowser-${{ steps.version.outputs.name }}.apk"
        mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/${APK_NAME}"
           
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: SplashBrowser-${{ steps.version.outputs.name }}
        path: app/build/outputs/apk/release/SplashBrowser-*.apk
        retention-days: 90
        
    - name: Create stable release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.name }}
        name: Splash Browser ${{ steps.version.outputs.name }}
        body: |
          ðŸš€ **Stable Release** - Production Ready
          
          **Version:** ${{ steps.version.outputs.name }} (Build ${{ steps.version.outputs.code }})
          **Branch:** main
          **Commit:** ${{ github.sha }}
          
          âœ… **Status:** Tested and stable, ready for production use.
          
          ### Cara Install:
          1. Download APK di bawah ini
          2. Install di perangkat Android Anda
          3. Nikmati fitur-fitur browser Splash!
          
          ### Changelog:
          - Lihat commit history untuk detail perubahan
          
        files: app/build/outputs/apk/release/SplashBrowser-*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
