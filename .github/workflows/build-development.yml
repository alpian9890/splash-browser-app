name: Build Development APK

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Decode and setup keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > app/alv.jks
        
    - name: Create keystore.properties
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "storeFile=app/alv.jks" > keystore.properties
        echo "storePassword=$STORE_PASSWORD" >> keystore.properties
        echo "keyAlias=$KEY_ALIAS" >> keystore.properties
        echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
        
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Get version info
      id: version
      run: |
        VERSION_NAME=$(grep 'versionName' app/build.gradle | awk -F'"' '{print $2}')
        VERSION_CODE=$(grep 'versionCode' app/build.gradle | awk '{print $2}')
        echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
        
    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release.apk \
           app/build/outputs/apk/release/SplashBrowser-dev-${{ steps.version.outputs.name }}-${{ steps.version.outputs.date }}.apk
           
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: SplashBrowser-dev-${{ steps.version.outputs.name }}-${{ steps.version.outputs.date }}
        path: app/build/outputs/apk/release/SplashBrowser-*.apk
        retention-days: 30
        
    - name: Create development release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: dev-${{ steps.version.outputs.date }}
        name: Development Build ${{ steps.version.outputs.name }} (${{ steps.version.outputs.date }})
        body: |
          üîß **Development Build** - Testing Version
          
          **Version:** ${{ steps.version.outputs.name }} (Build ${{ steps.version.outputs.code }})
          **Branch:** development
          **Commit:** ${{ github.sha }}
          
          ‚ö†Ô∏è **Perhatian:** Ini adalah build development untuk testing. Mungkin masih ada bug.
          
          ### Cara Install:
          1. Download APK di bawah ini
          2. Install di perangkat Android Anda
          3. Laporkan bug yang ditemukan di Issues
          
        files: app/build/outputs/apk/release/SplashBrowser-*.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
