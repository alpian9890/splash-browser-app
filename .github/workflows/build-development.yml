name: Build Development APK

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Get version info
      id: version
      run: |
        VERSION_NAME=$(grep 'versionName' app/build.gradle | awk -F'"' '{print $2}')
        VERSION_CODE=$(grep 'versionCode' app/build.gradle | awk '{print $2}')
        echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
        
    - name: List APK outputs (for debugging)
      run: |
        echo "=== Listing APK files ==="
        ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
        
    - name: Rename APK
      run: |
        APK_NAME="SplashBrowser-dev-${{ steps.version.outputs.name }}-${{ steps.version.outputs.date }}.apk"
        # Handle APK with ABI suffix (arm64-v8a)
        if [ -f "app/build/outputs/apk/debug/app-arm64-v8a-debug.apk" ]; then
          mv app/build/outputs/apk/debug/app-arm64-v8a-debug.apk "app/build/outputs/apk/debug/${APK_NAME}"
        elif [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          mv app/build/outputs/apk/debug/app-debug.apk "app/build/outputs/apk/debug/${APK_NAME}"
        else
          echo "Error: No APK file found!"
          ls -la app/build/outputs/apk/debug/
          exit 1
        fi
           
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: SplashBrowser-dev-${{ steps.version.outputs.name }}-${{ steps.version.outputs.date }}
        path: app/build/outputs/apk/debug/SplashBrowser-*.apk
        retention-days: 30
